{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<form action="#" method="post">
  {{ form.csrf_token }}
  {{ form.date(class='datepicker') }}
  {{ form.start_s }}
  {{ form.end_s }}
  {{ form.hidden_tag() }}
  <input type="submit" />
</form>
{% endblock %}
