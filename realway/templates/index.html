{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<h1 class="animate__animated animate__headShake">{{title}}</h1>
<form method="POST" action="">
  <div class="form-row">
    <div class="form-group col-md-6">
      {{ form.csrf_token() }}
      <label for=""> {{ form.date.label }}</label>
      {{ form.date }}
    </div>
    <div class="form-group col-md-6">
      {{ form.csrf_token() }}
      <label for=""> {{ form.start_s.label }}</label>
      {{ form.start_s }}
    </div>
    <div class="form-group col-md-6">
      {{ form.csrf_token() }}
      <label for=""> {{ form.end_s.label }}</label>
      {{ form.end_s }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary")}}
    </div>
  </div>
</form>

{% endblock %}
